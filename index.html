<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Utilizando API Predict the age of a name</title>
  </head>
  <body>
    <div class="container">
      <h1 class="d-flex justify-content-center">
        Utilizando API Predict the age of a name
      </h1>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                Digite um nome e tentaremos adivinhar sua idade
              </h5>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="inputNome"
                  placeholder="Gabriel"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <h6 class="card-subtitle mb-2 text-muted" id="nome">Nome</h6>
              <h6 class="card-subtitle mb-2 text-muted" id="idade">Idade</h6>
              <form>
                <button type="submit" class="btn btn-primary" id="btnEnviar">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
